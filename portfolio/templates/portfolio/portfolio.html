{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
   <div class="container-fluid">
        <div class="row">
            <div class="col text-center padding-80">
                <h2 class="logo-font">Our Work</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>

        <div class="row">
            <div class="portfolio-container col-10 offset-1">
                <div class="row mt-1 mb-2">
                
                </div>
                <div class="row">
                    {% for portfolio in portfolio %}
                        <div class="col-sm-6 col-md-6 col-lg-8 col-xl-6 padding-none">
                            <div class="card h-100 border-0">
                                <a href="{% url 'portfolio_details' portfolio.id %}">
                                    <img class="card-img-top portfolio-image img-fluid" src="{{ portfolio.big_image.url }}" alt="{{ portfolio.name }}">
                                </a>
                                
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
   </div>

   <div class="container">
         <hr class="featurette-divider">
         <div class="row">
            <div class="col-12" >
                <a class="btn btn-specific mb-4" href="{% url 'services' %}">
                    <span class="btn-black-title">
                        View our Services
                    </span>
                    <br>
                </a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-4 " >
                <a class="btn btn-green-sm" href="{% url 'home' %}">
                    <span class="btn-black-title">
                        Back to Home
                    </span>
                    <br>
                </a>
            </div>
          </div>
          
    </div>
{% endblock %}
